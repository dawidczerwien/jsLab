<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="Apl" ng-controller="kontroler">

Do kogo: <input type="text" ng-model="kto">
<br>

Co wysłać: <br>
<textarea rows="5" ng-model="tekst">  </textarea> <br>
<br>
Wysyłamy:   {{kto + " -> " + tekst}}

</div>

<script>
var app = angular.module('Apl', []);
app.controller('kontroler', function($scope) {
    $scope.kto = "";
    $scope.tekst = "Tekst przykładowy";
});
</script>

</body>
</html>
